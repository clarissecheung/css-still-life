<style>
  @import url('https://fonts.googleapis.com/css2?family=Ribeye&display=swap');
  * { box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: #f5e6c8;
  }
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px dashed;
  }
  .table {
    background: #d1c7b0;
    width: 100%;
    height: 80px;
    position: absolute;
    bottom: 0;
  }
  
  /* ========== MOKA POT ========== */
  .coffee-maker {
    position: absolute;
    left: 15px;
    bottom: 80px;
    z-index: 10;
  }
  .silver-bottom {
    width: 130px;
    height: 85px;
    background: #c4c4c4;
    position: absolute;
    bottom: 0;
    left: 0;
    clip-path: ellipse(50% 140% at 50% 100%);
  }
  .orange-middle {
    width: 90px;
    height: 22px;
    background: #f25202;
    position: absolute;
    bottom: 85px;
    left: 20px;
  }
  .orange-body {
    width: 150px;
    height: 120px;
    background: #ff5500;
    position: absolute;
    clip-path: polygon(83% 100%, 17% 100%, 0% 0%, 100% 0%);
    bottom: 106px;
    left: -10px;
    z-index: 100;
  }
  .orange-cap {
    width: 150px;
    height: 45px;
    background: #f25202;
    position: absolute;
    clip-path: ellipse(50% 50% at 50% 50%);
    bottom: 203px;
    left: -10px;
  }
  .handle-base {
    width: 20px;
    height: 20px;
    background: #1a1a1a;
    position: absolute;
    clip-path: polygon(88% 100%, 12% 100%, 0% 0%, 100% 0%);
    bottom: 243px;
    left: 55px;
    border-radius: 3px;
  }
  .spout {
    width: 40px;
    height: 50px;
    background: #ff5500;
    position: absolute;
    bottom: 175px;
    left: 120px;
    clip-path: polygon(0% 100%, 0% 0%, 100% 0%);
  }
  
  /* ========== CAFE BUSTELO CANS ========== */
  .can {
    position: absolute;
    bottom: 80px;
  }
  .can-back { left: 65px; }
  .can-front { left: 255px; }
  .can-body {
    width: 180px;
    height: 170px;
    background: #f5d000;
    position: absolute;
    bottom: 0;
    overflow: hidden;
  }
  .can-top {
    width: 180px;
    height: 10px;
    background: #e6c200;
    position: absolute;
    bottom: 170px;
  }
  .can-label {
    position: absolute;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 10px;
  }
  .can-red {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 35%;
    background: #d92525;
  }
  .cafe-text {
    font-family: 'Ribeye', serif;
    font-weight: 900;
    font-size: 35px;
    color: #1a3d7c;
    letter-spacing: 2px;
  }
  .bustelo-text {
    font-family: 'Ribeye', serif;
    font-weight: 900;
    font-size: 35px;
    color: #1a3d7c;
    letter-spacing: 2px;
  }
  .espresso-text {
    font-family: Georgia, serif;
    font-style: italic;
    font-size: 12px;
    color: #c41e3a;
    margin-top: 5px;
  }
  .spanish-text {
    font-family: Georgia, serif;
    font-style: italic;
    font-size: 10px;
    color: #c41e3a;
    text-align: center;
    margin-top: 10px;
    line-height: 1.4;
  }
  
  /* ========== CUBAN FLAG MUGS ========== */
  .mug { position: absolute; }
  .mug-bottom { bottom: 80px; left: 215px; z-index: 5; }
  .mug-top { bottom: 140px; left: 215px; z-index: 6; }
  .mug-top2 { bottom: 260px; left: 345px;z-index: 7; }
  .mug-body {
    width: 55px;
    height: 60px;
    background: #f8f8f0;
    position: absolute;
    bottom: 0;
    border-radius: 0 0 8px 8px;
    overflow: hidden;
  }
  .mug-handle {
    width: 18px;
    height: 35px;
    border: 6px solid #f8f8f0;
    position: absolute;
    bottom: 15px;
    left: -18px;
    border-radius: 12px 0 0 12px;
    border-right: none;
  }
  .mug-flag { position: absolute; width: 100%; height: 100%; }
  .mug-stripe { height: 20%; width: 100%; }
  .mug-blue { background: #002a8f; }
  .mug-white { background: #f8f8f0; }
  .mug-triangle {
    position: absolute;
    left: 0;
    top: 0;
    border-top: 35px solid transparent;
    border-bottom: 35px solid transparent;
    border-left: 28px solid #c41e3a;
  }
  .mug-star {
    position: absolute;
    left: 5px;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    font-size: 18px;
  }
</style>

<div class="frame">
  <div class="table"></div>
  
  <!-- Moka Pot -->
  <div class="coffee-maker">
    <div class="silver-bottom"></div>
    <div class="silver-rim"></div>
    <div class="orange-middle"></div>
    <div class="orange-body"></div>
    <div class="orange-cap"></div>
    <div class="handle-base"></div>
    <div class="handle-knob"></div>
    <div class="spout"></div>
  </div>
  
  <!-- Back Can -->
  <div class="can can-back">
    <div class="can-body">
      <div class="can-red"></div>
      <div class="can-label">
        <span class="cafe-text">CAFÉ</span>
        <span class="bustelo-text">BUSTELO</span>
      </div>
    </div>
    <div class="can-top"></div>
  </div>
  
  <!-- Front Can -->
  <div class="can can-front">
    <div class="can-body">
      <div class="can-red"></div>
      <div class="can-label">
        <span class="cafe-text">CAFÉ</span>
        <span class="bustelo-text">BUSTELO</span>
      </div>
    </div>
    <div class="can-top"></div>
  </div>
  
  <!-- Bottom Mug -->
  <div class="mug mug-bottom">
    <div class="mug-body">
      <div class="mug-flag">
        <div class="mug-stripe mug-blue"></div>
        <div class="mug-stripe mug-white"></div>
        <div class="mug-stripe mug-blue"></div>
        <div class="mug-stripe mug-white"></div>
        <div class="mug-stripe mug-blue"></div>
        <div class="mug-triangle"></div>
        <span class="mug-star">★</span>
      </div>
    </div>
    <div class="mug-handle"></div>
  </div>
  
  <div class="mug mug-top2">
    <div class="mug-body">
      <div class="mug-flag">
        <div class="mug-stripe mug-blue"></div>
        <div class="mug-stripe mug-white"></div>
        <div class="mug-stripe mug-blue"></div>
        <div class="mug-stripe mug-white"></div>
        <div class="mug-stripe mug-blue"></div>
        <div class="mug-triangle"></div>
        <span class="mug-star">★</span>
      </div>
    </div>
    <div class="mug-handle"></div>
  </div>
  
  <!-- Top Mug (stacked) -->
  <div class="mug mug-top">
    <div class="mug-body">
      <div class="mug-flag">
        <div class="mug-stripe mug-blue"></div>
        <div class="mug-stripe mug-white"></div>
        <div class="mug-stripe mug-blue"></div>
        <div class="mug-stripe mug-white"></div>
        <div class="mug-stripe mug-blue"></div>
        <div class="mug-triangle"></div>
        <span class="mug-star">★</span>
      </div>
    </div>
    <div class="mug-handle"></div>
  </div>
  
</div>
